<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>MyBlog | Contact</title>
    <link href="//fonts.googleapis.com/css?family=Nunito:400,600,700,800,900&display=swap" rel="stylesheet">
    <link href="//fonts.googleapis.com/css?family=Hind&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style-starter.css">
  </head>
  <body>
    <section class="w3l-bootstrap-header">
      <nav class="navbar navbar-expand-lg navbar-light py-lg-3 py-2">
        <div class="container">
          <a class="navbar-brand" href="index.html">MyBlog</a>
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon fa fa-bars"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ml-auto">
              <li class="nav-item">
                <a class="nav-link" href="index.html">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="about.html">About</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="services.html">Services</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="contact.html">Contact</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </section>
    <section class="w3l-contact-breadcrum">
      <div class="breadcrum-bg">
        <div class="container py-5">
          <p><a href="index.html">Home</a> &nbsp; / &nbsp; Contact</p>
        </div>
      </div>
    </section>
    <section class="w3l-contacts-12" id="contact">
      <div class="contact-top pt-5">
        <div class="container py-md-3">
          <div class="row cont-main-top">
            <div class="contacts12-main col-lg-6 ">
              <form action="https://sendmail.w3layouts.com/submitForm" method="post" class="main-input">
                <div class="top-inputs d-grid">
                  <input type="text" placeholder="Name" name="w3lName" id="w3lName" required="">
                </div>
                <input type="email" name="email" placeholder="Email" id="w3lSender" required="">
                <textarea placeholder="Message" name="w3lMessage" id="w3lMessage" required=""></textarea>
                <div class="text-right">
                  <button type="submit" class="btn btn-theme2">Submit Now</button>
                </div>
              </form>
            </div>
            <div class="contact col-lg-6 mt-lg-0 mt-5">
              <div class="cont-subs">
                <div class="cont-add add-2">
                  <div class="cont-add-lft">
                    <span class="fa fa-envelope" aria-hidden="true"></span>
                  </div>
                  <div class="cont-add-rgt">
                    <a href="mailto:info@example.com">
                      <p class="contact-text-sub">info@example.com</p>
                    </a>
                  </div>
                </div>
                <div class="cont-add">
                  <div class="cont-add-lft">
                    <span class="fa fa-phone" aria-hidden="true"></span>
                  </div>
                  <div class="cont-add-rgt">
                    <a href="tel:+7-000-000-000">
                      <p class="contact-text-sub">+7-000-000-000</p>
                    </a>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <section class="w3l-footer-29-main" id="footer">
      <div class="footer-29 text-center">
        <div class="container">
          <div class="bottom-copies text-center">
            <p class="copy-footer-29">Â© 2020 MyBlog</p>
          </div>
        </div>
      </div>
      <button onclick="topFunction()" id="movetop" title="Go to top">
        <span class="fa fa-angle-up"></span>
      </button>
      <script>
        window.onscroll = function () {
          scrollFunction()
        };

        function scrollFunction() {
          if (document.body.scrollTop > 20 || document.documentElement.scrollTop > 20) {
            document.getElementById("movetop").style.display = "block";
          } else {
            document.getElementById("movetop").style.display = "none";
          }
        }

        function topFunction() {
          document.body.scrollTop = 0;
          document.documentElement.scrollTop = 0;
        }
      </script>
    </section>
    <script src="assets/js/jquery-3.3.1.min.js"></script>
    </section>
  
    <script>
      $(function () {
        $('.navbar-toggler').click(function () {
          $('body').toggleClass('noscroll');
        })
      });
    </script>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous">
      </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous">
      </script>
  </body>
</html>
